<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="./css/index.css" href="">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style>

    .containers {
      width: 100vw;
      height: 900px;
      background: #000;
    }

    .home {
      width: 90vw;
      margin: auto;
    }

    .text {
      color: #DDA923;
      margin-top: 56px;
    }

    .info_text {
      color: #EFF2F5;
      font-size: 46px;
    }

    .statistics {
      width: 80vw;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .contents_info {
      width: 60%;
      display: flex;
      flex-direction: column;
    }

    .content {
      background: #323F52;
      border: 1px solid #1B2839;
      margin-bottom: 16px;
    }

    p {
      padding: 0px 32px;
    }

    .p1 {
      padding-top: 22px;
      color: #EFF2F5;
      padding-bottom: 8px;
    }

    .p2 {
      color: #EFF2F5;
      font-size: 28px;
      padding-bottom: 8px;

    }

    .p3 {
      color: #949EAE;
      font-size: 14px;
      padding-bottom: 22px;
    }

    .map {
      width: 100%;
      height: 100%;
      margin-left: 16px;
    }

    h3 {
      color: #EFF2F5;
      font-size: 28px;
    }

    /* .tool {
      width: 1216px;
      height: 460px;
      background-color: #000;
    } */
  

  </style>
</head>
<body>
  <div class="containers">
    <div class="home">
      <div class="info">
        <p class="text">歡迎使用 Spiderweb SCAN </p>
        <h2 class="info_text">Spiderweb 全網統計</h2>
      </div>
      <div class="statistics">
        <div class="contents_info">
          <div class="content rounded">
            <p class="p1">當前流量</p>
            <p class="p2">113.12GB</p>
            <p class="p3">歷史最高：132.12GB</p>
          </div>
          <div class="content rounded">
            <p class="p1">當前流量</p>
            <p class="p2">113.12GB</p>
            <p class="p3">歷史最高：132.12GB</p>
          </div>
          <div class="content rounded">
            <p class="p1">當前流量</p>
            <p class="p2">113.12GB</p>
            <p class="p3">歷史最高：132.12GB</p>
          </div>
        </div>
        <div class="map">
          <img src="./img/Rectangle 19.png" alt="">
        </div>
      </div>
  
      <h3>每日流量走勢</h3>
      <div class="tool"></div>
    </div>
 
  </div>
</body>
</html>
